            const gamewindow = document.getElementById("gamewindow");

            // Array of words to randomly select from
            const words = ["lorem", "ipsum", "dolor", "sit", "amet", "consectetur", "adipiscing", "elit", "sed", "do", "eiusmod", "tempor", "incididunt", "ut", "labore", "et", "dolore", "magna", "aliqua", "schoology", "canva", "launchpad", "studentvue"];

            // Function to generate random text
            function generateRandomText(wordCount) {
                let text = "";
                for (let i = 0; i < wordCount; i++) {
                    const randomIndex = Math.floor(Math.random() * words.length);
                    text += words[randomIndex] + " ";
                }
                return text.trim();
            }

            // Generate text with a specified number of words and store in a variable
            let randomTextVariable = generateRandomText(10);

            function openFullscreen() {
                if (gamewindow.requestFullscreen) {
                    gamewindow.requestFullscreen();
                } else if (gamewindow.webkitRequestFullscreen) { /* Safari */
                    gamewindow.webkitRequestFullscreen();
                } else if (gamewindow.msRequestFullscreen) { /* IE11 */
                    gamewindow.msRequestFullscreen();
                }
            }
